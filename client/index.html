<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <!-- add defer bc js loaded before html -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Climate News</title>
</head>



<body class="light">
<h1> Climate News and Job Board </h1>
<h2>The latest Climate Related News and Jobs</h2> 
<h3 id="date"> </h3>

<button id="toggle-mode" onclick="toggleMode()"> Toggle Dark/Light Mode </button>

    <div id="articles"> </div>
    <div id="jobs"> </div>



    <form>
        <input 
            type='text'
            id="title"
            placeholder="Job Position Title"/>
        <input 
            type='text'
            id="category"
            placeholder='Job Position Field'/>
        <input 
            type='text'
            id="location"
            placeholder='Job Location'/>
        <input 
            type='text'
            id="URL"
            placeholder='Link to Application'/>
        <button id="post-job">Post a New Job</button>
    </form>


</body>


</html>
